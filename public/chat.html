<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Chat</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
 
        </div>

        <div class="chat__main">

            <div id="chatfeed" class="chat__messages"></div>

            <div class="compose">
                <form action="" id="form">
                    <input type="text" id="input" autocomplete="off" required>
                    <button>send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>


    <script type="text/html" id="message-template">
        <div class="message">
            <p> <span class="message__name">{{username}}</span> <span class="message__meta">{{createdAt}}</span></p>
            <p> {{message}} </p>
        </div>
    </script>

    <script type="text/html" id="location-link-template">
        <p> <span class="message__name">{{username}}</span> <span class="message__meta">{{createdAt}}</span></p>

        <p>
            <a href="{{url}}" target="_blank">View Location</a>
        </p>
    </script>

    <script type="text/html" id="sidebar-template">
        <h2 class="room-title"> {{room}}</h2>
        <h3 class="list-title"></h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
